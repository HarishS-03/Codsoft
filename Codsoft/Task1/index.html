<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring Website</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Voyage</a>
            </div>
            <div class="nav__menu__btn" id="menu__btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn"><i class="ri-search-fill"></i></button>
            <button class="btn"><i class="ri-shopping-cart-2-fill"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="container__left">
            <h1>Ready to <br>pack your Backpack!</h1>
            <div class="container__btn">
                <button class="btn">HIT TO TRAVEL</button>
            </div>
        </div>
        <div class="container__right">
            <div class="images">
                <img src="res/tent-1.jpg" alt="tent-1" class="tent-1">
                <img src="res/tent-2.jpg" alt="tent-2" class="tent-2">
            </div>
            <div class="content">
                <h4>36 sq.m | 2 Beds</h4>
                <h2>One Voyager</h2>
                <h3>Your Camping Experience</h3>
                <p>
                    Designed for lone voyagers that offers comfort and reliability without unnecessary frills.
                </p>
            </div>
        </div>
        <div class="location">
            <span><i class="ri-map-pin-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-circle-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-x-line"></i></a>
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
